<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="bank.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src = "bank.js"></script>
        <title>Bank account</title>
    </head>
    <body>
        <div class = "container">
            <h1>Welcome to Moringa Bank</h1>
            <div class = "row">
                <div class = "col-md-5">
                    <h2>Register New Account</h2>
                    <form id = "new-account">
                        <div class = "form-group">
                            <label for = "name">Name</label>
                            <input type = "text" class = "form-control" id = "account-name" placeholder="Name" required>
                        </div>
                        <div class = "form-group">
                            <label for = "initial-deposit">Initial Deposit</label>
                            <input type = "number" class = "form-control" id = "initial-deposit" placeholder="Initial Deposit" required>
                        </div>
                        <div class = "form-group">
                            <span> <button class = "btn btn-success" id = "confirm">Confirm</span>
                        </div>
                    </form>
                </div>
                <div class = "col-md-5">
                    <h2>Deposit or Withdraw Funds</h2>
                    <form id = "new-account">
                        <div class = "form-group">
                            <label for = "deposit-amount">Deposit Amount</label>
                            <input type = "number" class = "form-control" id = "deposit-amount" placeholder="Deposit Amount">
                        </div>
                        <div class = "form-group">
                            <label for = "withdraw-amount">Withdraw Amount</label>
                            <input type = "number" class = "form-control" id = "withdraw-amount" placeholder="Withdraw Amount">
                        </div>
                        <div class = "form-group">
                            <span><button class = "btn btn-success" id = "confirm">Confirm</span>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-5">
                    <div>
                        <h3>Current balance:</h3>
                        <p><span id = "output-balance"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
