<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <div class = "container">
            <h1>Vowels Count</h1>
            <div class = "row">
                <div class ="col-md-6">
                    <form id = "vowels">
                        <div class = "form-group">
                            <label for = "sentense">Enter here your sentense</label>

                        </div>
                    </form>
                </div>
                <div class = "col-md-6" id = "count-output">
                    <h6>The number of vowels in your sentense is:</h6>
                    <p id = "countoutput"></p>
                </div>
            </div>
        </div>
