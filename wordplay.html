<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src = "wordplay.js"></script>
        <title>Word Play</title>
    </head>
    <body>
        <div class = "container">
            <div class = "col-md-6">
                <h1>Word Play</h1>
                <form id = "wordplay">
                    <div id = "sentenseinput" class = "form-group">
                        <label for = "sentense-inputs">Enter here your word play sentense:</label>
                        <textarea id = "sentenseinput" class = "form-control" type = "text"></textarea>
                    </div>
                    <br>
                    <button type = "submit" class = "btn btn-primary">Show/Hide Play</button>
                </form>
                <div id = "sentenseoutput">
                    <h2>Here is your word played:</h2>
                    <p><span class = "outputstring"></span></p>
                </div>
            </div>
        </div>
    </body>

    <!--The string should pick words more than three characters-->
